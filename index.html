<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="page-title">TIC TAC TOE</h1>
    <form action="" class="form-names">
        <fieldset>
          <h3>Chose player names</h3>
          <label for="player1">Player X name:</label>
          <input type="text" name="player1" id="player1" required />
  
          <label for="player2">Player O name:</label>
          <input type="text" name="player2" id="player2" required />
        </fieldset>
        <button class="form-button">Submit</button>
      </form>
    <div class="container cross-arriving">
      <div class="box mark"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h4 id="msg" class="msg"></h4>
    <script src="./dist/main.js"></script>
  </body>
</html>
